set -g default-terminal "screen-256color"

# Use vim keybindings in copy mode
#
set-window-option -g mode-keys vi

# http://alexyoung.org/2011/12/19/build-an-ide-with-tmux-and-vim/
#
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# http://robots.thoughtbot.com/post/2166174647/love-hate-tmux?630b7c80
#
unbind C-b
set -g prefix C-x

# reload config
#
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# split windows
#
bind | split-window -h
bind - split-window -v

# resize panes
#
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# improve response
#
set -sg escape-time 1

# copy and paste
# http://robots.thoughtbot.com/post/55885045171/tmux-copy-paste-on-os-x-a-better-future
#
#
unbind [
bind Escape copy-mode

# Setup 'v' to begin selection as in Vim
#
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
#
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Powerline
#
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-left "#(~/Source/dotfiles/tmux/plugins/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/Source/dotfiles/tmux/plugins/tmux-powerline/powerline.sh right)"

